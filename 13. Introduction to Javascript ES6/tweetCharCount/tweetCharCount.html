<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter Character Counter</title>
</head>
<body>
    <h1>Twitter Character Counter</h1>
    <hr>
    <p>Fine-tune your tweets without the risk of tweeting by mistake.</p>
    <p><b>#Updated:</b> You now have <b>280</b> Characters to play with!</p>
    <textarea id="tweet" rows="8" cols="50" placeholder="Compose your tweet..."></textarea>
    <p id="charCount">280 characters entered | 0 characters remaining</p>
    <button id="tweetCropButton" disabled>Crop Tweet</button>
</body>
<script src="tweetCharCount.js"></script>
</html>
